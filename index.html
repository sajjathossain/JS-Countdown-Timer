<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Countdown</title>

    <link rel="stylesheet" href="./src/styles/css/style.css">
    <link rel="shortcut icon" href="./src/img/timer.png" type="image/png">
</head>
<body>
    <div class="input-container">
        <input type="date" id="date-input">
        <button id="btn">Start Countdown</button>
    </div>
    <div class="container">
        <div class="year-container">
            <div id="year-count" class="count-text">1000</div>
            <div class="typeText">Years</div>
        </div>
        <div class="month-container">
            <div id="month-count" class="count-text">13</div>
            <div class="typeText">Months</div>
        </div>
        <div class="day-container">
            <div id="day-count" class="count-text">32</div>
            <div class="typeText">Days</div>
        </div>
        <div class="hour-container">
            <div id="hour-count" class="count-text">25</div>
            <div class="typeText">Hours</div>
        </div>
        <div class="minute-container">
            <div id="minute-count" class="count-text">61</div>
            <div class="typeText">Minutes</div>
        </div>
        <div class="second-container">
            <div id="second-count" class="count-text">62</div>
            <div class="typeText">Seconds</div>
        </div>
    </div>

    <div class="bg-svg">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0099ff" fill-opacity="1" d="M0,224L48,229.3C96,235,192,245,288,234.7C384,224,480,192,576,181.3C672,171,768,181,864,160C960,139,1056,85,1152,69.3C1248,53,1344,75,1392,85.3L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
    </div>
    <script src="./src/js/index.js"></script>
</body>
</html>
